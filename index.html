<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasco Home Page</title>

    <link rel="stylesheet" href="assets/style/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-components-container">
        <div class="left-icon-container">
            <a href="#"> <img src="/assets/images/fb.jpg" alt=""> </a>
            <a href="#"> <img src="/assets/images/twitter.jpg" alt=""> </a>
            <a href="#"> <img src="/assets/images/pin.jpg" alt=""> </a>
            <a href="#"> <img src="/assets/images/vk.jpg" alt=""> </a>
            <a href="#"> <img src="/assets/images/gplus.jpg" alt=""> </a>
            <a href="#"> <img src="/assets/images/be.jpg" alt=""> </a>
            <a href="#"> <img src="/assets/images/dribble.jpg" alt=""> </a>
            <a href="#"> <img src="/assets/images/insta.jpg" alt=""> </a>
            
        </div>

        <div class="right-container">
            <div class="sign-in-container">
                <img class="small-img" src="/assets/images/account_circle.png" alt="">
                <div>SIGN IN</div>
            </div>
            <div id="symbol"></div>
            <div class="language-select">
                <img class="small-img" src="/assets/images/language.png" alt="">
                <div>ENG</div>
                <img id="arrow-down" src="/assets/images/keyboard_arrow_down.png" alt="">
            </div>
        </div>
      </div>
    </header>

    <section class="body-container">
        <div class="background-image" >
            <img id="bg" src="assets/images/bg_copy_2.jpg" alt="">
        </div>

        <div class="left-button" onclick="slideLeft()"><img src="/assets/images/keyboard_arrow_left_2.png" alt=""></div>
        <div class="right-button" onclick="slideRight()"><img src="/assets/images/keyboard_arrow_left_copy.png" alt=""></div>

        <div class="nav-container">
            <div class="site-name">PASCO</div>

            <div class="nav">
                <div class="nav-option">
                    <div class="title">HOME</div>
                    <img src="assets/images/keyboard_arrow_down_2.png" alt="dropdown">
                </div>
                <div class="nav-option">
                    <div class="title">PORTFOLIO</div>
                    <img src="assets/images/keyboard_arrow_down_2.png" alt="dropdown">
                </div>
                <div class="nav-option">
                    <div class="title">BLOG</div>
                    <img src="assets/images/keyboard_arrow_down_2.png" alt="dropdown">
                </div>
                <div class="nav-option">
                    <div class="title">PAGES</div>
                    <img src="assets/images/keyboard_arrow_down_2.png" alt="dropdown">
                </div>
                <div class="nav-option">
                    <div class="title">SHOP</div>
                    <img src="assets/images/keyboard_arrow_down_2.png" alt="dropdown">
                </div>
                <div class="nav-option">
                    <div class="title" style="padding-left: 3px;">COMPONENTS</div>
                    <img src="assets/images/keyboard_arrow_down_2.png" alt="dropdown">
                </div>
                <div class="nav-option" style="margin: 0;">
                    <div class="title">FEATURES</div>
                    <img src="assets/images/keyboard_arrow_down_2.png" alt="dropdown">
                </div>
            </div>
            
            <div class="more-options-container">
                <img src="assets/images/search_2.png" alt="">
                <div class="line"></div>
                <img src="assets/images/heart_ico.png" alt="">
                <div class="line"></div>
                <img src="assets/images/shopping_cart.png" alt="">
            </div>
            
            
        </div>
        <div class="underline"></div>
        <div class="other-body">
            <div class="middle-text-container">
                <div class="sub-heading">INSPIRATION</div>
                <div class="heading">5 WAYS MILLLENNIALS CAN START</div>

                <div class="heading heading2">BUILDING THEIR FUTURE TODAY</div>
                <button>READ MORE</button><br>

                <img class="user-img" src="/assets/images/ellipse_4_10.png" alt="">

                <div class="username">Henry Little</div>

                <div class="date-time-container">
                    <div class="date">Apri 28, 2016</div>
                    <div class="time">10:15</div>
                </div>

                <fiv class="comment-like-container">
                    <div class="comment-container">
                        <img src="/assets/images/forum_10.png" alt="">
                        <div>Comments (28)</div>
                    </div>
                    <div class="like-container">
                        <img src="/assets/images/favorite_border_10.png" alt="">
                        <div>Likes (07)</div>
                    </div>
                </fiv>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
